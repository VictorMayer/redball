<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
        body {
            margin: 0;
            background: black;
        }
        
        canvas {
            background: #ccc;
            cursor: none;
        }
        
        .score {
            position: absolute;
        }
    </style>
</head>

<body>
    <canvas id="canvas" onmousemove="onMouseMove(event)" onclick="startGame()"></canvas>

    <script>
        const screenWidth = window.innerWidth - 20;
        const screenHeight = window.innerHeight - 20;

        const canvas = document.querySelector("#canvas");
        canvas.width = screenWidth;
        canvas.height = screenHeight;
        const context = canvas.getContext("2d");

        let intervalId;

        let score = 0;

        let isGameRunning = false;

        let player = {
            x: screenWidth / 2,
            y: screenHeight / 2,
            radius: 100,
            color: "red",
        };

        let enemy = {
            x: 0,
            y: 0,
            radius: 30,
            color: "blue",
            speedX: 10,
            speedY: 10,
        };

        function onMouseMove(event) {
            player.x = event.clientX;
            player.y = event.clientY;
        }

        function drawCircle(x, y, radius, color) {
            context.beginPath();
            context.fillStyle = color;
            context.arc(x, y, radius, 0, 2 * Math.PI);
            context.fill();
        }

        function clearScreen() {
            context.clearRect(0, 0, canvas.width, canvas.height);
        }

        function drawPlayer() {
            drawCircle(player.x, player.y, player.radius, player.color);
        }

        function drawEnemy() {
            drawCircle(enemy.x, enemy.y, enemy.radius, enemy.color);
        }

        function moveEnemy() {
            enemy.x += enemy.speedX;
            enemy.y += enemy.speedY;
        }

        function checkEnemyCollision() {
            const distance = Math.sqrt(
                (player.x - enemy.x) ** 2 + (player.y - enemy.y) ** 2
            );

            return distance < player.radius + enemy.radius;
        }

        function bounceEnemyOnEdge() {
            if (enemy.x < 0 || enemy.x > screenWidth) {
                enemy.speedX *= -1;
            }

            if (enemy.y < 0 || enemy.y > screenHeight) {
                enemy.speedY *= -1;
            }
        }

        function increaseEnemySpeed() {
            enemy.speedX *= 1.001;
            enemy.speedY *= 1.001;
        }

        function endGame() {
            isGameRunning = false;
            alert("Fim do jogo!");
            clearInterval(intervalId);
        }

        function startGame() {
            if (isGameRunning) return;

            isGameRunning = true;
            player.x = screenWidth / 2;
            player.y = screenHeight / 2;

            enemy.x = 0;
            enemy.y = 0;
            enemy.speedX = 10;
            enemy.speedY = 10;

            clearInterval(intervalId);
            intervalId = setInterval(gameLoop, 1000 / 60);
        }

        function gameLoop() {
            clearScreen();
            moveEnemy();

            if (checkEnemyCollision()) {
                endGame();
            }

            bounceEnemyOnEdge();
            increaseEnemySpeed();

            drawPlayer();
            drawEnemy();
        }

        startGame();
    </script>
</body>

</html>
